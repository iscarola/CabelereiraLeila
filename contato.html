<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
       
        <div class="caixa">
            <h1><img src="img/logo.png" alt=""></h1>
            
            <nav>
                <ul>
                    <li><a href="">Home</a> </li>
                    <li><a href="">Produtos</a> </li>
                    <li><a href="">Contatos</a> </li>
                </ul>
            </nav>
        </div>        
    </header>
    <main>
        <form >
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required >

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="" cols="70" rows="10" class="input-padrao" required placeholder="(DDD) xxxxx-xxxx"></textarea>


            <fieldset>
                <legend class="">Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio"  name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
               <legend>Qual horário prefere ser atendido?</legend> 
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>

                </select>
            </fieldset>  
            <label class="checkbox"> <input type="checkbox" name="" id="" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
        <table>
            <thead>
                    <th>Dia</th>
                    <th>Horario</th>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>


    <footer>
        <img src="img/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022 </p>
    </footer>
</body>
</html>
